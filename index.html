<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars API</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,900" rel="stylesheet">
</head>
<body ng-app="myApp" ng-controller="FilmCtrl">
    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Movies</h1>
            <p>Movies made <span class="label label-info">{{film.count}}</span></p>
        </div>

        <table class="table table-hover">
            <thead>
                <th class="text-center">Year</th>
                <th class="text-center">Title</th>
                <th class="text-center">Director</th>
                <th class="text-center">Characters</th>
                <th class="text-center">Planets</th>
            </thead>
            <tbody>
                <tr data-toggle="modal" data-target="#myModal-{{$indexOf}}" ng-repeat="film in data | orderBy:'release_date'">
                    <td class="text-center">{{film.release_date}}</td>
                    <td class="text-center">{{film.title}}</td>
                    <td class="text-center">{{film.director}}</td>
                    <td class="text-center">{{film.characters.length}}</td>
                    <td class="text-center">{{film.planets.length}}</td>
                </tr>
            </tbody>
        </table>

        <div id="myModal-{{$indexOf}}" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" ng-model="film.title">{{title}}</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
